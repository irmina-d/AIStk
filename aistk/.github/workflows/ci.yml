
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  tests:
    name: Python ${{ matrix.python-version }} on ${{ runner.os }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (light)
        run: |
          python -m pip install --upgrade pip
          # Core deps only; optional heavy deps (dask/pyspark) are intentionally skipped.
          pip install polars numpy typer pytest
          # Optional libs to enable more tests (will be skipped if not present)
          pip install folium shapely h3 || true
          # Install package in editable mode if pyproject exists; otherwise rely on PYTHONPATH
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest -q
